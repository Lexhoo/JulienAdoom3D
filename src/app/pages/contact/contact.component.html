<div class="splatter ">
    <div class="jumbotron" id="section1">

        <div class="col-12 text-center ">
            <h3 class="heading ">DOUM</h3>
            <div class="heading-underline "></div>
        </div>

        <div class="row ">
            <div class="col-6 text-center clients ">
                <div class="row">
                    <div class="col-md-4 ">
                        <img src="../../../assets/stuck1.png ">
                    </div>
                    <div class="col-md-8 ">
                        <blockquote>
                            <i class="fa-sad-cry "></i>Créer le contenu audiovisuel <br>qui vous correspond !
                            <hr class="clients-hr ">
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="section2">
        <h2 class="text-center"><span>Contact</span></h2>
        <h4 *ngIf="messageValid"> Message envoyé ! Merci !!</h4>
        <div class="row-cols-1">
            <div class="col-md-6 offset-md-3">
                <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
                    <div class="form-group">
                        <label for="nom">Nom <span>*</span></label>
                        <input type="text" class="form-control" name="Nom" placeholder="Nom" formControlName="nom">
                    </div>
                    <div class="form-group">
                        <label for="Email">Mail <span>*</span></label>
                        <input type="email" class="form-control" name="Mail" aria-describedby="emailHelp" placeholder="Mail" formControlName="email">
                        <small id="emailHelp" class="form-text text-muted">Vos informations restent confidentielles</small>
                    </div>
                    <div class="form-group">
                        <label for="phone">Téléphone</label>
                        <input type="text" class="form-control" name="Phone" placeholder="Téléphone" formControlName="phone">
                    </div>
                    <div class="form-group">
                        <label for="societe">Société</label>
                        <input type="text" class="form-control" name="Societe" placeholder="Société" formControlName="compagny">
                    </div>
                    <div class="form-group">
                        <label for="message">Message <span>*</span></label>
                        <textarea rows="8" cols="100" class="form-control" formControlName="message" name="Message">
      </textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="!FormData.valid">Envoyer</button>
                </form>
            </div>
        </div>
    </div>

    <div id="contact " class="offset ">
        <footer>
            <div class="row justify-content-center ">
                <div class="col-md-4 text-center ">
                    <img src="../../../assets/logodecoup.png ">
                    <a href=" " target="_blank "><i class="fab fa-facebook-square fa-2x "></i></a>
                    <a href=" " target="_blank "><i class="fab fa-twitter-square fa-2x "></i></a>
                    <a href=" " target="_blank "><i class="fab fa-instagram fa-2x "></i></a>

                </div>
                <hr class="socket "><a href="https://fr.linkedin.com/in/alexdogoum"> &copy;Lexvolution Development</a>
            </div>
        </footer>
    </div>
</div>
