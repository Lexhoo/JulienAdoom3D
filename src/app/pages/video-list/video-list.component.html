    <html lang="en" dir="ltr">
    <body>
      <div class="contain">
        <h1>Short films</h1>
      <div class="row">
        <div class="row__inner">
          <div class="tile" *ngFor="let image of images">
            <div class="action_popin" (click)="open(content, image)">
            <div class="tile__media">
            <img class="tile__img" src="{{image.imageUrl}}"/>
            </div>
            <div class="tile__details">
            <div class="tile__title">
              {{image.titre}}
            </div>
            </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </body>
    </html>

<div  class="popin">
<ng-template #content let-modal>
	<div class="modal-header">
		<h1 class="modal-title"
			id="modal-basic-title">
			{{imagePopin.titre}}
		</h1>
		<button type="button" class="close"
				aria-label="Close" (click)=
				"modal.dismiss('Cross click')">

			<span aria-hidden="true">
				Ã—
			</span>
		</button>
	</div>
	<div class="modal-body">
    <img class="photo" src="{{ imagePopin.imageUrl }}" alt="{{imagePopin.titre}}">
			<div class="form-group">
				<h2>{{imagePopin.dateCreation | date: 'yyyy'}} </h2>
				<div class="input-group">
					<div class="input-group-append">
						<h3>{{ imagePopin.resume }}</h3>
					</div>
				</div>
			</div>
	</div>
</ng-template>
</div>
