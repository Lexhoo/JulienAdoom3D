<html lang="en" dir="ltr">

<body>
    <div class="contain">
        <h1>Short films</h1>
        <div class="row">
            <div class="row__inner">
                <div class="tile" *ngFor="let image of images">
                    <div class="action_popin" (click)="open(content, image)">
                        <div class="tile__media">
                            <img class="tile__img" src="{{image.imageUrl}}" />
                        </div>
                        <div class="tile__details">
                            <div class="tile__title">
                                {{image.titre}}
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="scrollbar" id="style-3">
            <div class="force-overflow"></div>
          </div> -->
            </div>
        </div>
    </div>
</body>

</html>

<div class="popin" background-color: black>
    <ng-template #content let-modal>
        <div class="modal-header">
            <h3 class="modal-title" id="modal-basic-title">
                {{imagePopin.titre}}
            </h3>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">

			<span aria-hidden="true">
				Ã—
			</span>
		</button>
        </div>
        <div class="modal-body">
            <!-- <img class="photo" src="{{ imagePopin.imageUrl }}" alt="{{imagePopin.titre}}"> -->
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="{{ imagePopin.imageUrl }}" alt="{{imagePopin.titre}}">
                    </div>
                    <div class="carousel-item" *ngFor="let image of imagesPopin; let i=index">
                        <img class="d-block w-100" src="{{ image.imageUrl }}" alt="{{image.titre}}">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="description-group">
                <h4>{{imagePopin.dateCreation | date: 'yyyy'}} </h4>
                <div class="description-group" (click)="clickVideo(imagePopin.videoUrl)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
        </svg>
                </div>
                <div class="description-group">
                    <div class="description-group-append">
                        <p>{{ imagePopin.resume }}</p>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</div>
